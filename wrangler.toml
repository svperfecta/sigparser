name = "sigparser"
main = "src/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

[vars]
ENVIRONMENT = "production"

[[d1_databases]]
binding = "DB"
database_name = "sigparser-db"
database_id = "983a84bf-3a80-47d6-badc-e2ecbcf8d57f"

[[kv_namespaces]]
binding = "KV"
id = "9ee38f66272841f684bf6973f2680bd3"

[triggers]
crons = ["* * * * *"]  # Every minute for initial catch-up

[site]
bucket = "./static"

# Development overrides
[env.dev]
vars = { ENVIRONMENT = "development" }

[env.dev.d1_databases]
binding = "DB"
database_name = "sigparser-db"
database_id = "local"
